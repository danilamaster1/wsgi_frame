{% extends "base.html" %}
{% block style %}
	{% include "inc-style.html" %}
{% endblock %}
{% block menu %}
	{% include "inc-menu.html" %}
{% endblock %}
{% block body %}
	<div class="for-all-new">
        <li>
			<a href="/">Main page</a>
		</li>
        <li>
			<a href="/student-list/">Students list</a>
		</li>
		<li>
			<a href="/create-student/">Create student</a>
		</li>
	</div>
    <div class="for-all-new">
        <h1>Add student to the course</h1>
        <form method="post">
            <select size="3" name="course_name">
                {% for item in courses %}
                <option value="{{item.name}}">{{item.name}}</option>
                {% endfor %}
            </select>
            <select size="3" name="student_name">
                {% for item in students %}
                <option value="{{item.name}}">{{item.name}}</option>
                {% endfor %}
            </select>
            <button type="submit">Add</button>
        </form>
    </div>
{% endblock %}
